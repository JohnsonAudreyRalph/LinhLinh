{% extends "base.html" %}
{% load static %}

{% block title %}Đối tượng{% endblock title %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div id="fall">
       <div class="snow"></div>
    <div class="box">
       <div class="row">
          <img src= "{% static 'image/DTVT_TNUT-removebg-preview.png' %} " alt="" width="150" height="80"  class="mx-auto d-block"  >
          <div class="col-xl-12">
             <h4 class="mt-3">Bạn là ai?</h4>
             <div class="form-check custom-radio mb-2">
                <input class="form-check-input" type="radio" value="nam1" id="nam1" name="obj">
                <label class="form-check-label" for="nam1">
                   Sinh viên năm 1,2,3
                </label>
             </div>
             <div class="form-check custom-radio mb-2">
                <input class="form-check-input" type="radio" value="nam_cuoi" name="obj" id="nam_cuoi">
                <label class="form-check-label" for="nam_cuoi">
                   Sinh viên năm 4,5
                </label>
             </div>
             <div class="form-check custom-radio mb-2">
                <input class="form-check-input" type="radio" value="ph" name="obj" id="ph">
                <label class="form-check-label" for="ph">
                   Phụ huynh sinh viên
                </label>
             </div>
             <div class="form-check custom-radio mb-2">
                <input class="form-check-input" type="radio" value="csv" name="obj" id="csv">
                <label class="form-check-label" for="flexCheckDefault">
                   Cựu sinh viên
                </label>
             </div>
             <div class="form-check custom-radio mb-2">
                <input class="form-check-input" type="radio" value="khac" name="obj" id="khac">
                <label class="form-check-label" for="khac">
                   Đối tượng khác
                </label>
             </div> 
          </div>
          <div id="submit" class="d-grid gap-2 d-md-flex justify-content-md-started mx-5">
             <button type="submit" class="btn btn-outline-primary  mt-3 mx-5">
                Gửi
             </button>
          </div> 
       </div>
    </div>  
  </div>
 </form>      
       

{% endblock content %}
